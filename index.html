<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather temperature">
                <img
                  src="https://iconarchive.com/download/i43438/oxygen-icons.org/oxygen/Status-weather-clear.ico"
                  alt="Clear"
                  width="70px"
                  height="70px"
                />
                <strong id="temperature">24</strong>
                <span class="units"> °C | <a href="#"> °F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/khrystynadatsko/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Khrystyna Datsko</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
