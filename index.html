<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Lviv</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://iconarchive.com/download/i43438/oxygen-icons.org/oxygen/Status-weather-clear.ico"
              alt="Clear"
              width="50px"
              height="50px"
            />
            24°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/khrystynadatsko/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Khrystyna Datsko</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
